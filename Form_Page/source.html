<!DOCTYPE html>
<html>

<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="source.css" media="screen"/>
</head>

<body>
	<div id="beg">
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	</div>
	<div id="theform">
	
		<form>
			
			<div id="name">
			<label for="name"> Name </label> <br>
			<input type="text" name="name" id="name" placeholder="Enter your name" required>
			</div>
			
			<div id="email">
			<label for="email"> Email </label> <br>
			<input type="text" name="email" id="email" placeholder="Enter your Email" required style="width: 70%">
			</div>


			<div id="age">
			<label for="age"> Age(optional) </label> <br>
			<input type="number" name="age" id="age" required placeholder="Age" style="width: 70%">
			</div>

			<div id="dropdown">
			 <label>Which option best describes your current role?</label> <br>
             <select required>
             	<option value="" hidden>Select current role</option>
               <option value = "1">Student</option>
               <option value = "2">Full time job</option>
               <option value = "3">Full time learner</option>
               <option value = "4">Prefer not to say</option>
                <option value = "5">Other</option>
             </select>
         	</div>

         	<div id="radios">
             <legend>Would you recommend freeCodeCamp to a friend?</legend>
             <input id="def" type="radio" name="r" value="1" style="margin-top: 10px">
             <label>Definitely</label> <br>
             <input id="maybe" type="radio" name="r" value="2">
             <label>Maybe</label><br>
             <input id="notsure" type="radio" name="r" value="3">
             <label>Not sure</label>
        	 </div>

        	 <div id="dropdown2">
 			 <label>What is your favorite feature of freeCodeCamp?</label> <br>
             <select required>
             	<option value="" hidden>Select an option </option>
               <option value = "1">Challenges</option>
               <option value = "2">Projects</option>
               <option value = "3">Communitys</option>
               <option value = "4">Open source</option>
             </select>            
         	</div>

         	<div id="checkboxs">
             <legend>What would you like to see improved? (Check all that apply)</legend>

             <input id="front" type="checkbox" name="c" value="1" style="margin-top:10px"> 
             <label>Front-end Projects</label> <br>
             <input id="back" type="checkbox" name="c" value="2">
             <label>Back-end Projects</label> <br>
             <input id="data" type="checkbox" name="c" value="3">
             <label>Data Visualization</label><br>
             <input id="chl" type="checkbox" name="c" value="4">
             <label>Challenges</label><br>
             <input id="open" type="checkbox" name="c" value="5">
             <label>Open Source Community</label> <br>
             <input id="git" type="checkbox" name="c" value="6">
             <label>Gitter help rooms</label><br>
             <input id="vid" type="checkbox" name="c" value="7">
             <label>Videos</label><br>
             <input id="city" type="checkbox" name="c" value="8">
             <label>City Meetups</label><br>
             <input id="wiki" type="checkbox" name="c" value="9">
             <label>Wiki</label><br>
             <input id="for" type="checkbox" name="c" value="10">
             <label>Forum</label><br>
             <input id="add" type="checkbox" name="c" value="11">
             <label>Additional Courses</label> <br>
             </div>

             <div id="com">
             <label>Any Comments or suggestions?</label> <br>
             <input type="text" name="sug" style="width: 70%">
         	</div>

             <button id="sub-but" type="submit">Submit</button>



             </form>
	
	</div>
</body>

</html>
